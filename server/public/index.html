<!DOCTYPE html>
<html>
<head>
  <title>Studio Quizz</title>
  <link rel="stylesheet" href="styles.css"></head>
<body>
  <div class="container">

    <div id="sign-cont">

      <div class="username-input">
        <label for="username">Username:</label>
        <input id="username" type="text"/><br />
      </div>

      <div class="join-room">
        <label for="roomId">Room ID :  </label>
        <input id="roomId" type="text"/><br />
        <button id="joinRoom">Join</button><br />
      </div>


      <button id="createRoom">Create</button><br />
    </div>

    <div class="quizz-cont" style="display: none;">
      <div class="question-header">
        <h3 id="question"></h3>
      </div>

      <div class="chat"></div>

      <div class="chat-input">
        <input id="message" type="text" placeholder="message" />
        <button id="send">Send</button>
        <button id="start">Start quizz</button>
      </div>

      <div class="foot-info">
        <h4 id="dispRoomID">Room ID:     </h4>
      </div>

      <div class="players-list-sidebar">
        <h4>Players:</h4>
        <ul class="playersList">
        </ul>
      </div>

    </div>
    <script type="module" src="main.js"></script>
  </div>

  </div>
</body>

</html>
